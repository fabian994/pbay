{% include "layouts/header.html"%}

{% block content %}

  {% load static %}
  <!DOCTYPE html>
  <html lang="en">
    <head>
      <meta charset="UTF-8" />
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <title>Busqueda por Categoria</title>
      <link rel="stylesheet" href="{% static 'styles/style.css' %}" />
    </head>
    <body>
      {% for item in products %}
        <div class="containercenter">
          <div class="container container-border">
            <div class="row">
              <div class="col-md-4">
                <div class="row">
                  <div class="col">
                    <figure class ="ContainerImage">
                      <img class = "imgproduct"
                      src="{{item.2}}" 
                      alt="Logo"/>
                    </figure>
                  </div>
                </div>
              </div>
              <div class="col-md-4">
                <div class="row">
                  <div class="col">
                    <br>
                    <h3>{{item.0}}</h3>
                  </div>
                </div>
                <div class="row">
                  <div class="col">
                    <h3>{{item.1}}</h3>
                  </div>
                </div>
              </div>
              <div class="col-md-4">
                <div class="row">
                  <div class="col">
                    
                  </div>
                </div>
                <div class="row">
                  <div class="col">
                    <br>
                    {% if item.1 == "Subasta" %}
                      <a href="{% url 'auction' %}?id={{ item.3 }}" class="btn btn-primary details-button">Mas Detalles</a>
                    {% else %}
                      <a href="{% url 'details' %}?id={{ item.3 }}" class="btn btn-primary details-button">Mas Detalles</a>
                    {% endif %}
                  </div>                  
                </div>
                <div class="row">
                  <div class="col">
                    

                  </div>
                </div>
              </div>
            </div>
          </div> 
        </div>
      {% endfor %}     
      </body>
    </html>

    <style>
      .containercenter {
        display: flex;
        align-items: center;
        justify-content: center;
      }
    
      .container-border {
        border: 1px solid #ccc;
        padding: 15px;
        margin: 20px;
      }
      .imgproduct{
          display: flex;
          justify-content: center;
          align-items: center;
          max-width: 200px;
          max-height: 200px;
      }
    </style>


{% endblock %}
