<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Sample Project</title>
</head>
<body>
	<table class="table table-striped table-hover">
		<thead>
		   <tr>
			  <th width="35%">id</th>
			  <th>day</th>
			  <th>name</th>
		   </tr>
		</thead>
		<tbody>
		   {% for key, value in datos.items %}
		   <tr>
			  <td>{{ key }}</td>
			  <td>{{ value.day }}</td>
			  <td>{{ value.name }}</td>
		   </tr>
		   {% endfor %}
		</tbody>
	 </table>
	{{datos}}
</body>
</html>
